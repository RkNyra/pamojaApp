<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Karla&display=swap" rel="stylesheet">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/script.js"></script>
    <link rel="icon" type="imange/ico" href="images/faviconOption1.jpg">
    <title>PamojaApp</title>
</head>

<body>
    <div class="text-wrapper">
        <div class="center">
            <h1 class="heading">PamojaApp</h1>
            <p class="slogan">Connecting software devs</p>
            <p class="btn btn-primary registerbutton indent">Register</p>
            <p class="btn btn-primary loginbutton">Log in</p>
        </div>
    </div>

    <div class="bg-popUp">
        <div class="popUp">
            <form class="form-container">
                <img class="avatar" src="images/AvatarPic1.jpeg" alt="avatar"><br>
                <input class="form-control" name="name" type="text" placeholder="Your Name" required> <br>

                <select class="form-control" required>
                  <option value="">Select Level</option>
                  <option value="Developer">Developer</option>
                  <option value="Mentor">Mentor</option>
                </select><br>
                <button class="btn btn-primary submitBtn" type="submit">Submit</button>
            </form>

        </div>
    </div>


    <div class="bg-popUpLogin">
        <div class="popUp">
            <form class="form-container">
                <img class="avatar" src="images/AvatarPic1.jpeg" alt="avatar"><br>
                <input class="form-control" name="name" type="text" placeholder="Your Name" required> <br>
                <input class="form-control" name="name" type="password" placeholder="Padlock" required><br>

                <button class="btn btn-primary submitBtn" type="submit">Log in</button>
            </form>
        </div>

    </div>



</body>

</html>
